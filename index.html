<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css">
    <title>CHAT</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="recipient-info">
                <img src="./assets/a_signature" alt="recipient foto">
                <h1>A</h1>
                <p>Online</p>
            </div>

            <i class="ph-x"></i>

            <div id="last-seen">
                <p>Hoje 11:30</p>
            </div>
        </header>

        <main class="chat-area">
            <div class="message-data">
                <p>A - 11:30</p>
            </div>
            <div class="message-content">
                <p>I'm still here and I know everything -A</p>
            </div>

            <div class="message-data">
                <p>Liars - 11:31</p>
            </div>
            <div class="message-content">
                <p>Who are you?</p>
            </div>

            <div class="message-data">
                <p>A - 11:32</p>
            </div>
            <div class="message-content">
                <p>You don't know who I am, but I know all about you -A
                </p>
            </div>

        </main>

        <div class="input-text">
            <input type="text" name="" id="" placeholder="Digite sua mensagem">
            <img src="" alt="" id="send-icon">
        </div>

    </div>


</body>
</html>
